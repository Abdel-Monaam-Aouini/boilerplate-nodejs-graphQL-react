name: Master

on:
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  id-token: write
  contents: write
  issues: write
  pull-requests: write

jobs:
  style:
    name: JavaScript Standard Style
    runs-on: ubuntu-latest
    environment: testing
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: style
        run: npm run style
  test_server:
    name: Server
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: 👌🏻 Checkout
        uses: actions/checkout@v3
      - name: 👌🏻 Setup mongodb
        run: |
         cd server
         docker-compose up -d
      - name: 👌🏻 Run server
        run: |
         cd server
         npm ci
         npm run start &
  test_client:
    name: Client
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: 👌🏻 Checkout
        uses: actions/checkout@v3
      - name: 👌🏻 Setup and build
        run: |
         cd client
         npm i --force
         npm run build
         npm run preview &
      - name: 🔎 Run tests
        run: |
         cd client
         npm run test
  
  tag:
    name: Create a tag
    runs-on: ubuntu-latest
    environment: production
    needs: [test_client, test_server]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Release
        run: npm ci --include=dev
      - name: Create release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}