name: Master

on:
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  id-token: write
  contents: read
  issues: write
  pull-requests: write

jobs:
  test_server:
    name: Server
    runs-on: ubuntu-latest
    environment: testing
    steps:
      - name: ğŸ‘ŒğŸ» Checkout
        uses: actions/checkout@v3
      - name: ğŸ‘ŒğŸ» Setup mongodb
        run: |
         cd server
         docker-compose up -d
      - name: ğŸ‘ŒğŸ» Run server
        run: |
         cd server
         npm ci
         npm run start &
  test_client:
    name: Client
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: ğŸ‘ŒğŸ» Checkout
        uses: actions/checkout@v3
      - name: ğŸ‘ŒğŸ» Setup and build
        run: |
         cd client
         npm ci
         npm run build
         npm run preview &
      - name: ğŸ” Run tests
        run: |
         cd client
         npm run test
